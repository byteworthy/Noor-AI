name: noor_ai
description: Noor AI - Islamic Education Super App with on-device AI assistant
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.0

  # Local Database
  drift: ^2.18.0
  drift_flutter: ^0.1.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.3
  path: ^1.9.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Network
  dio: ^5.4.3+1
  pretty_dio_logger: ^1.4.0
  connectivity_plus: ^6.0.3

  # Audio
  just_audio: ^0.9.38
  audio_session: ^0.1.21

  # Camera
  camera: ^0.11.0+1
  image_picker: ^1.1.2

  # Background Tasks
  workmanager: ^0.5.2

  # Firebase
  firebase_core: ^2.31.1
  firebase_auth: ^4.19.6
  firebase_analytics: ^10.10.6
  firebase_crashlytics: ^3.5.6
  cloud_firestore: ^4.17.4

  # Localization
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter

  # Prayer Times
  # adhan: ^1.3.0  # TODO: Add when implementing prayer times feature
  geolocator: ^12.0.0
  geocoding: ^3.0.0

  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.2

  # Utilities
  uuid: ^4.4.0
  collection: ^1.18.0
  equatable: ^2.0.5
  freezed_annotation: ^2.4.2
  json_annotation: ^4.9.0

  # Permissions
  permission_handler: ^11.3.1

  # Share
  share_plus: ^9.0.0

  # URL Launcher
  url_launcher: ^6.3.0

  # Device Info
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.0
  drift_dev: ^2.18.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0

  # Linting
  flutter_lints: ^4.0.0

  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.3
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/data/
    - assets/models/
    # - assets/fonts/
    - assets/audio/
    - assets/audio/phonemes/
    - assets/images/
    - assets/images/icons/
    - assets/images/illustrations/

